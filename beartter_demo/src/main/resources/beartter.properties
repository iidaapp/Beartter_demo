property.sql.select_beartter_id_from_access_token = SELECT beartter_id FROM beartter_db.access_token where user_id = ?
property.sql.count_userinfo_by_beartter_id = SELECT COUNT(*) FROM beartter_db.userinfo where beartter_id = ?
property.sql.count_userinfo_by_email_address = SELECT COUNT(*) FROM beartter_db.userinfo where email_address = ?
property.sql.insert_character_param = insert into beartter_db.character_param values (?, 0, 0, 0, 0, 0)
property.sql.insert_userinfo =  insert into beartter_db.userinfo values (?, ?, ?, ?, ?, ?)
property.sql.insert_access_token = insert into beartter_db.access_token values (?, ?, ?, ?, ?, ?, ?)
property.sql.select_access_token_from_access_token = select * from beartter_db.access_token where beartter_id = ?
property.sql.select_cname_type_by_cname = select * from beartter_db.cname_type where cname = ?
property.sql.udpate_character_param = update beartter_db.character_param set {0} = ? where beartter_id = ?
property.sql.select_part_of_speech_type = select * from beartter_db.part_of_speech_type where part_of_speech = ?
property.sql.delete_access_token = delete from access_token where beartter_id = ?
property.sql.delete_character_param = delete from character_param where beartter_id = ?
property.sql.delete_userinfo = delete from userinfo where beartter_id = ?
